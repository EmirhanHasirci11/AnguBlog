<div class="card h-100">
    <div class="card-header">
        <h3 class="card-title">Images</h3>
    </div>
    <div class="card-body">
        <div class="d-flex flex-md-row flex-sm-column flex-wrap">
            <div class="col-8 p-4">

            </div>
            <div class="col-4 p-4 bg-light">
                <h5>Upload Image</h5>
                <form #form="ngForm" (ngSubmit)="onUploadImage()">
                    <div class="mt-3">
                        <input type="file" (change)="onFileUploadChange($event)" class="form-control">
                    </div>
                    <div class="mt-3">
                        <input [(ngModel)]="fileName"  type="text" class="form-control" placeholder="File name" name="filename">
                    </div>
                    <div class="mt-3">
                        <input type="text" [(ngModel)]="title" class="form-control" placeholder="Title" name="title">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
